<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BrandBird</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link href="//cdn.muicss.com/mui-0.9.30/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.30/js/mui.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <nav id="navbar">

      <div class="search-container">
          <div class="mui-select selection-box">
              <select id="result-type">
                  <option value="recent">Recent</option>
                  <option value="popular">Popular</option>
                  <option value="mixed">Mixed</option>
              </select>
          </div>
          <form class="mui-form--inline">
              <div class="mui-textfield">
                <input id="search-bar" type="text">
              </div>
              <button class="mui-btn">search</button>
          </form>
        <!-- <input id="search-bar" type="text" placeholder="Search.." name="search">
        <button id="show-tweets" type="submit">Custom Search <i class="fa fa-search"></i></button> -->
      </div>


      
     <div class="left-nav">
        <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
              <li>Tweets:</li>
            </ul>
          </div>
          <div id="web-title">BrandBird</div>
        </div>
    </nav>


    <section>
      <div id="button-container">
        <button id="google-tweets" class="mui-btn mui-btn--raised company-buttons" value="google">Google</button>
        <button id="facebook-tweets" class="mui-btn mui-btn--raised company-buttons" value ="facebook">Facebook</button>
        <button id="uber-tweets" class="mui-btn mui-btn--raised company-buttons" value="uber">Uber</button>
        <button id="verizon-tweets" class="mui-btn mui-btn--raised company-buttons" value="verizon">Verizon</button>
        <button id="comcast-tweets" class="mui-btn mui-btn--raised company-buttons" value="comcast">Comcast</button>
      </div>
      <section id="look-at-this-graph">
        <div id="chart-container">
          <canvas id="myChart"></canvas>
        </div>
        <div id="pie-container">
            <canvas id="myDoughnutChart"></canvas>
        </div>
      </section>
      <!-- <ul id="json"></ul> -->
    </section>


  </body>
</html>
